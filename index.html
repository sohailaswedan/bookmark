<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stlye.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="head text-center mt-5">Bookmarker</h1>
            <hr/>
            <div class="d-flex justify-content-center pt-2">
                <i class="fa-solid fa-bookmark text-success fs-3 pt-1 pe-1"></i>
                <h2 class="text-warning mb-4"><span class="text-success">Bookmark your</span> favorite sites</h2>
                <i class="fa-solid fa-bookmark text-warning fs-3 pt-1 ps-1"></i>            
            </div>
            <div class="mb-3 pt-4">
                <label for="exampleFormControlInput1" class="form-label fw-bold"> <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                <input type="email" class="form-control" id="bookmarkName" placeholder="Bookmark Name">
            </div>
            <div class="mb-3 pt-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold"> <i class="fa-solid fa-link"></i> Site URL</label>
                <input type="email" class="form-control" id="websiteURL" placeholder="Website URL">
            </div>
            <div class="text-center my-5">
                <button class="sb" onclick="addBookInfo()">Submit</button>
            </div>
            <hr>
            <table border="1" class="w-100 bg-white">
                <thead>
                  <tr>
                    <th class="ps-2">Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="bookInfoDisplayed">

                </tbody>
              </table>
        </div>
       
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
